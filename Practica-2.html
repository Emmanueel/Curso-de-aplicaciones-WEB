<!DOCTYPE html>
<html lang="en">
<head>
    <!--<meta charset="UTF-8">-->
    <meta name="author" content="Emanuel Vallejo Gil/>
    <meta name="description" content="Este sitio web ed de aoquilar equipos de computo"/> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form>
        <p>Correo Electronico:<input type="text" name="Correo Electronico" size="40"></p>
        <p>Password:<input type="Password" name="Correo Electronico" size="40"></p>
        <p>Nombre:<input type="text" name="Nombre" size="40"></p>
        <p>Apellido Paterno:<input type="text" name="Apellido Paterno" size="40"></p>
        <p>Apellido Materno:<input type="text" name="Apellido Materno" size="40"></p>
        <p>Edad:<input type="number" name="Edad" min="1"></p>
        <p>Fecha de registro:<input type="number" name="Registro" min="2020"></p>
        <p>Sexo:
            <input type="radio" name="hm" value="h">Hombre
            <input type="radio" name="hm" value="m">Mujer
        </p>
        <input type="submit" value="Enviar">
        <input type="submit" value="Borrar">
    </form>
</body>
</html>
