<!DOCTYPE html>
<html lang="en">
<head>
    <!--<meta charset="UTF-8">-->
    <meta name="author" content="Emanuel Vallejo Gil/>
    <meta name="description" content="Este sitio web ed de aoquilar equipos de computo"/> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h2 class="text-center">Mi primer formulario con Boostrap</h2>
    <h3 class="text-center">Formulario_Registro</h3>
    <form>
    <div class="form-group">
        <div class="row">
            <div class="col-md-4">
        <p>Correo Electronico:<input type="text" class="container-fluid" name="Correo Electronico" size="40"></p>
            </div>
            <div class="col-md-4">
        <p>Password:<input type="Password"class="container-fluid" name="Correo Electronico" size="40"></p>
            </div>
            <div class="col-md-4">
        <p>Nombre:<input type="text"class="container-fluid" name="Nombre" size="40"></p>
        </div>
            </div>
            <div class="row">
        <div class="col">
        <p>Apellido Paterno:<input type="text"class="container-fluid" name="Apellido Paterno" size="40"></p>
        </div>
        <div class="col">
        <p>Apellido Materno:<input type="text" class="container-fluid"name="Apellido Materno" size="40"></p>
        </div>
        <div class="col">
        <p>Edad:<input type="number"class="container-fluid" name="Edad" min="1"></p>
        </div>
        </div>
        <p>Fecha de registro:<input type="date" class="btn btn-info" name="Registro" min="2020"></p>
        <p>Sexo:
            <input type="radio" name="hm" value="h">Hombre
            <input type="radio" name="hm" value="m">Mujer
        </p>
        <div class="row">
            <div class="col">
        <input type="submit" class="btn btn-primary btn btn-primary btn-lg btn-block" value="Enviar">
        </div>
        <div class="col">
        <input type="submit" class="btn btn-outline-primary btn btn-primary btn-lg btn-block" value="Borrar">
        </div>
        </div>
    </div>
    </form>
</div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
